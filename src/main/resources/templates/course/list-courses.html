<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Course Directory</title>
</head>
<body>
<div class="container">
  <h3>Course Directory</h3>
  <hr>
    <!-- Add a button -->
    <a th:href="@{/courses/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Course
    </a>
  <table class="table table-bordered table-striped">
      <thead class="thead-dark">
          <th>Title</th>
          <th>Action</th>
      </thead>
      <tbody>
      <tr th:each="tempCourse : ${courses}">
        <td th:text="${tempCourse.title}"/>
          <!-- add update button/link -->

          <td>
              <div class="row">

                  <div class="col-small">
                      <!-- Add "update" button/link -->
                      <form action="#" th:action="@{/courses/showFormForUpdate}" method="POST">

                          <input type="hidden" name="courseId" th:value="${tempCourse.id}" />
                          <button type="submit" class="btn btn-info btn-sm">Update</button>

                      </form>
                      <!-- Add "delete" button/link -->
                      <form action="#" th:action="@{/courses/delete}" method="POST">

                          <input type="hidden" name="courseId" th:value="${tempCourse.id}" />
                          <button type="submit" class="btn btn-danger btn-sm"
                                  onclick="if (!(confirm('Are you sure you want to delete this course?'))) return false">
                              Delete
                          </button>

                      </form>

                  </div>
              </div>
          </td>
      </tr>
      </tbody>
  </table>
    <br>
    <a th:href="@{/admin}">Back to Admin Page</a>

</div>
</body>
</html>
