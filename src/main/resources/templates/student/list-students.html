<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Student Directory</title>
</head>
<body>
<div class="container">
  <h3>Student Directory</h3>
  <hr>
  <table class="table table-bordered table-striped">
      <thead class="thead-dark">
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Courses</th>
          <th>Action</th>
      </thead>
      <tbody>
      <tr th:each="tempStudent : ${students}">
        <td th:text="${tempStudent.firstName}"/>
          <td th:text="${tempStudent.lastName}"/>
          <td th:text="${tempStudent.email}"/>

          <td>
              <ul>
                  <li th:each="course : ${tempStudent.courses}">
                      <p th:text="${course.title}" ></p>
                  </li>
              </ul>
          </td>


          <td>
              <div class="row">

                  <div class="col-small">
                      <!-- Add "delete" button/link -->
                      <form action="#" th:action="@{/students/delete}" method="POST">

                          <input type="hidden" name="studentId" th:value="${tempStudent.id}" />
                          <button type="submit" class="btn btn-danger btn-sm"
                                  onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">
                              Delete
                          </button>

                      </form>
                  </div>
              </div>
          </td>
      </tr>
      </tbody>
  </table>
    <br>
    <a th:href="@{/admin}">Back to Admin Page</a>
</div>
</body>
</html>
