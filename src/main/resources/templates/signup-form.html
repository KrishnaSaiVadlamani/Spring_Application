<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <meta charset="ISO-8859-1">-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">

</head>
<body>
<div class="row justify-content-center">
    <div class="col col-md-5 text-center">

        <form method="post" th:action="@{/register}" th:object="${student}" style="max-width: 600px; margin: 0 auto;">
            <br>
            <h1 class="display-4">Sign Up</h1>
            <hr>
            <br>
            <div class="m-3">
                <div class="form-row py-1">
                    <div class="form-row py-1">
                        <!--                    <label class="text-align">First name</label>-->
                        <input type="text" class="form-control" name="firstName" th:value="*{firstName}" placeholder="Enter your First Name" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback"></div>

                    </div>
                    <br>
                    <div class="form-row py-1">
                        <input type="text" class="form-control" name="lastName" th:value="*{lastName}" placeholder="Enter your Last Name" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"></div>

                    </div>
                    <br>
                    <!--                    <label class="text-align">Email</label>-->
                    <input type="text" class="form-control" name="email" th:value="*{email}" placeholder="Enter your email" th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>

                </div>
                <br>
                <div class="form-row py-1">
                    <input type="password" class="form-control" name="password" th:value="*{password}" placeholder="Enter your password" th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>

                </div>
                <br>
                <h>Select Courses : </h>
                <br>
                <th:block th:each="course:${courses}">
                    <input type="checkbox" name="Available Courses" th:value="${course.id}" th:field="*{courses}" class="text-danger"/>
                    <label th:text="${course.title}"></label>
                    <br>
                </th:block>


                <div class="form-row py-1">
                    <button type="submit" class="btn btn-info btn-block">
                        Create Your Account
                    </button>
                </div>
            </div>

        </form>

        <p class="py-2">Already have an account? <a th:href="@{/login}">Sign-In</a></p>

    </div></div>
</div>
</body>
</html>
